<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Form</title>
</head>
<body>
    <form>
    	<fieldset>
    		<legend>HTML5</legend>
    		    Name:
    		        <input type="" name="name" required="" placeholder="enter your name " autofocus="" />
    		        <br>
    		        <br>
	    		Color:
		    		<input type="color" name="color" value="#FF0000" />
		    		<br><br>
    			Email:
		    		<input type="Email" name="Email"/>
		    		<br>
		    		<br>
    			Password:
    				<input type="Password" name="Password"/>
		    		<br>
		    		<br>
		    	Age:
		    		<input type="number" name="Age" min="1" max="60" />
		    		<br>
		    		<br>
		    	Radio:
		    	    <input type="Radio" name="Radio"/>Male	
		    	    <input type="Radio" name="Radio"/>female

		    	    <br>
		    	    <br>	

    			Status:
		    		<!-- <input type="hidden" name="Status"/> -->
						<input type="radio" name="Status"/>Single
						<input type="radio" name="Status"/>Married
						
		    		<br>
		    		<br>
		    	Range:
		    	   <input type="Range" name="Range"/>
		    	   <br>
		    	     <br>	

    		<input type="submit" name="submit"/>

    	</fieldset>
    </form>
</body>
</html>
